<html>
<head>

    <script lang="javascript">
        function clicou(l, c)
        {
            //alert("Coluna: " + c + ", Linha: " + l);
            //alert("polt" + c + "-" + l);
            
            if(MeuArray[l][c] == 1)
            {
                document.getElementById("polt" + l + "-" + c).setAttribute("src", "img/poltronaoff.png");
                MeuArray[l][c] = 0;
            }
            else
            {
                MeuArray[l][c] = 1;
                document.getElementById("polt" + l + "-" + c).setAttribute("src", "img/poltronaon.png");
            }

        }

        function contar()
        {
            var lin, col, i, cont;
            cont=0;
            for (lin=0; lin<15; ++lin)
            {
                for(col = 0; col<40; ++col)
                {
                    if(lin >= 0 && lin <=4 && MeuArray[lin][col]==1)
                    {
                        cont+= 50;
                        if(MeuArray[lin][col] == 1 && col == 19 || col == 20)
                        {
                            cont+= 50/10;
                        }
                    }
                    if(lin >= 5 && lin <=9 && MeuArray[lin][col]==1)
                    {
                        cont+= 40;
                        if(MeuArray[lin][col] == 1 && col == 19 || col == 20)
                        {
                            cont+= 40/10;
                        }
                    }

                    if(lin >= 10 && lin <=14 && MeuArray[lin][col]==1)
                    {
                        cont+= 30;
                        if(MeuArray[lin][col] == 1 && col == 19 || col == 20)
                        {
                            cont+= 30/10;
                        }
                    }
                }
            }
            alert("O total dessa bilheteria foi de R$"+cont);
        }
    </script>
</head>
<body>
    <img src="img/money.png" width="100" height="100" onclick="contar()">

                for (col = 0; col < 40; col++)
